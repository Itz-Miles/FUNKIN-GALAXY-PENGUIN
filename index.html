<!DOCTYPE html>
<html>

<head>
    <style>
        html {
            height: 100%;
            width: 100%;
            background: linear-gradient(rgb(0, 0, 63), rgb(0, 12, 69),rgb(17, 0, 48), rgb(71, 255, 227));
        }

        body {
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .cinematic-bar {
            padding: 20px 0;
            position: fixed;
            width: 100%;
            height: 32px;
            color: white;
            text-align: center;
            line-height: 32px;
            font-size: 36px;
            font-family: "FOT Pop Happiness Std Stripped";
        }

        .top-bar {
            top: 0;
            background: linear-gradient(blue, skyblue);
        }

        .bottom-bar {
            background: linear-gradient(skyblue, blue);
            bottom: 0;
            line-height: 32px;
            font-size: 24px;
            color: black;
        }

        .star {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotation 5s infinite linear;
        }

        @keyframes rotation {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @font-face {
            font-family: 'FOT Pop Happiness Std Stripped';
            src: local('FOT Pop Happiness Std Stripped ExtraBold'), local('FOTPopHappinessStrp-ExtraBold'),
                url('FOTPopHappinessStrp-ExtraBold.woff2') format('woff2'),
                url('FOTPopHappinessStrp-ExtraBold.woff') format('woff');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }
    </style>
</head>

<body>
    <div class="cinematic-bar top-bar">Welcome to the Galaxy!</div>
    <img src="https://static.wikia.nocookie.net/mario/images/7/77/Power_Star_SMG.png" alt="Rotating Star" class="star">
    <div class="cinematic-bar bottom-bar">Visits to Loopdeeswoop: 1,000</div>
</body>

</html>
