<!DOCTYPE html>
<html>

<head>
    <style>
        html {
            height: 100%;
            width: 100%;
            background-image: url(space.png);
            background-repeat: no-repeat;
            background-size: cover;
        }

        body {
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .disclaimer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 10px;
            padding: 5px 0;
            font-family: Arial, sans-serif;
        }

        .cinematic-bar {
            padding: 20px 0px 30px 0px;
            position: fixed;
            width: 100%;
            height: 64px;
            color: white;
            text-align: center;
            line-height: 64px;
            font-size: 48px;
            font-family: "FOT Pop Happiness Std Stripped";
        }

        .top-bar {
            top: 0;
            text-shadow: rgb(0, 19, 56) 0px 5px 6px;
            background: linear-gradient(#0115f484, #114cfe97, #5ebce5cf);
            box-shadow: 0 4px 30px rgb(0, 179, 255);
            backdrop-filter: blur(1.2px);
            -webkit-backdrop-filter: blur(1.2px);
        }

        .bottom-bar {
            background: linear-gradient(#5ebce5cf, #114cfe97, #0115f484);
            box-shadow: 0 4px 30px rgb(0, 179, 255);
            backdrop-filter: blur(1.2px);
            -webkit-backdrop-filter: blur(1.2px);
            bottom: 0;
            line-height: 64px;
            color: black;
        }

        .button {
            display: inline-block;
            padding: 0px 20px 0px 20px;
            font-size: 32px;
            border-radius: 32px;
            border: 6px solid #8AFFEB;
            background: linear-gradient(to bottom, #f2fbff, #67BFE8);
            box-shadow:
                inset #0068adaa 0 0 4px 3px;
            text-decoration: none;
            color: black;
        }


        .star {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }

        .fade-in-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(255, 255, 255);
            opacity: 1;

            z-index: 10;
            transition: opacity 3s ease;
        }

        .rotating-background {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 120vw;
            height: 120vw;
            background-image: url('radical.svg');
            background-size: cover;
            background-position: center;
            animation: rotateBackground 20s linear infinite;
            opacity: 0.1;
            transform: translate(-50%, -50%);
            filter: invert(1) blur(7px);
        }

        @keyframes rotateBackground {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }


        @font-face {
            font-family: 'FOT Pop Happiness Std Stripped';
            src: local('FOT Pop Happiness Std Stripped ExtraBold'), local('FOTPopHappinessStrp-ExtraBold'),
                url('FOTPopHappinessStrp-ExtraBold.woff2') format('woff2'),
                url('FOTPopHappinessStrp-ExtraBold.woff') format('woff');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }
    </style>
</head>

<body>
    <div class="rotating-background"></div>
    <img src="https://mario.wiki.gallery/images/f/ff/PowerstarSMG.png" width="300px" alt="Rotating Star" class="star"
        id="spinnableStar">
    <div class="cinematic-bar top-bar">Welcome to the Galaxy!</div>
    <div class="cinematic-bar bottom-bar">
        <div class="button">Visits to Loopdeeswoop: 1,000,000</div>
    </div>
    <div class="disclaimer">
        Â©It'z_Miles 2023 - Not Approved by or associated with Nintendo
    </div>
    <div class="fade-in-overlay" id="overlay"></div>
    <script>
        const star = document.getElementById('spinnableStar');
        let isHovered = false;
        let previousAngle = 0;
        let rotationSpeed = 40;
        let decelerationTimer = null;
        decelerateRotation();

        star.addEventListener('mouseenter', () => {
            isHovered = true;
            if (decelerationTimer) {
                clearInterval(decelerationTimer);
            }
        });

        star.addEventListener('mouseleave', () => {
            isHovered = false;
            decelerateRotation();
        });

        star.addEventListener('mousemove', (event) => {
            if (isHovered) {
                const mouseX = event.clientX;
                const mouseY = event.clientY;

                const starRect = star.getBoundingClientRect();
                const starCenterX = starRect.left + starRect.width / 2;
                const starCenterY = starRect.top + starRect.height / 2;

                const angle = Math.atan2(mouseY - starCenterY, mouseX - starCenterX);
                const angularSpeed = (angle - previousAngle) * 180 / Math.PI;
                rotationSpeed = angularSpeed;
                star.style.transform = `translate(-50%, -50%) rotate(${rotationSpeed + parseFloat(star.style.transform.split('rotate(')[1]) || 0}deg)`;

                previousAngle = angle;
            }
        });

        function decelerateRotation() {
            if (Math.abs(rotationSpeed) > 0.5) {
                rotationSpeed *= 0.985;
            }
            star.style.transform = `translate(-50%, -50%) rotate(${rotationSpeed + parseFloat(star.style.transform.split('rotate(')[1]) || 0}deg)`;
            decelerationTimer = setTimeout(decelerateRotation, 1000 / 60);
        }



        window.addEventListener('load', function () {

            const overlay = document.getElementById('overlay');

            overlay.style.opacity = 0;

            overlay.addEventListener('transitionend', function () {
                overlay.style.display = 'none';
            });
        });
    </script>
</body>

</html>
