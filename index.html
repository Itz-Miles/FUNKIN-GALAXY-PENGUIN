<!DOCTYPE html>
<html>

<head>
    <style>
        html {
            height: 100%;
            width: 100%;
            background: linear-gradient(rgb(0, 0, 103), rgb(0, 11, 64), rgb(15, 0, 43), rgb(112, 255, 234));
        }

        body {
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .cinematic-bar {
            padding: 20px 0px 30px 0px;
            position: fixed;
            width: 100%;
            height: 64px;
            color: white;
            text-align: center;
            line-height: 64px;
            font-size: 48px;
            font-family: "FOT Pop Happiness Std Stripped";
        }

        .top-bar {
            top: 0;
            background: linear-gradient(#0114EE, #5EBDEA);
            text-shadow: rgb(0, 19, 56) 0px 5px 6px;
        }

        .bottom-bar {
            background: linear-gradient(#5EBDEA, #0114EE);
            bottom: 0;
            line-height: 64px;
            color: black;
        }

        .button {
            display: inline-block;
            padding: 0px 20px 0px 20px;
            font-size: 32px;
            border-radius: 32px;
            border: 6px solid #8AFFEB;
            background: linear-gradient(to bottom, #f2fbff, #67BFE8);
            box-shadow:
                inset #0068adaa 0 0 4px 3px;
            text-decoration: none;
            color: black;
        }


        .star {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }

        @font-face {
            font-family: 'FOT Pop Happiness Std Stripped';
            src: local('FOT Pop Happiness Std Stripped ExtraBold'), local('FOTPopHappinessStrp-ExtraBold'),
                url('FOTPopHappinessStrp-ExtraBold.woff2') format('woff2'),
                url('FOTPopHappinessStrp-ExtraBold.woff') format('woff');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }
    </style>
</head>

<body>
    <div class="cinematic-bar top-bar">Welcome to the Galaxy!</div>
    <img src="https://static.wikia.nocookie.net/mario/images/7/77/Power_Star_SMG.png" width="300px" alt="Rotating Star"
        class="star" id="spinnableStar">
    <div class="cinematic-bar bottom-bar">
        <div class="button">Visits to Loopdeeswoop: 1,000,000</div>
    </div>
    <script>
        const star = document.getElementById('spinnableStar');
        let isHovered = false;
        let currentRotation = 0;
        let lastMouseX = 0;
        let rotationSpeed = 0;

        star.addEventListener('mouseenter', () => {
            isHovered = true;
        });

        star.addEventListener('mouseleave', () => {
            isHovered = false;
        });

        star.addEventListener('mousemove', (event) => {
            if (isHovered) {
                const mouseX = event.clientX;
                rotationSpeed = (mouseX - lastMouseX) / 10;
                currentRotation += rotationSpeed;
                star.style.transform = `translate(-50%, -50%) rotate(${currentRotation}deg)`;
                lastMouseX = mouseX;
            }
        });

        star.addEventListener('mouseleave', () => {
            isHovered = false;
            decelerateRotation();
        });

        function decelerateRotation() {
            if (Math.abs(rotationSpeed) > 0.45) {
                rotationSpeed *= 0.985;
            }
            currentRotation += rotationSpeed;
            star.style.transform = `translate(-50%, -50%) rotate(${currentRotation}deg)`;
            requestAnimationFrame(decelerateRotation);
        }
    </script>
</body>

</html>
