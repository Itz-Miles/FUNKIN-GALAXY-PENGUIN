<!DOCTYPE html>
<html>

<head>
    <style>
        html {
            height: 100%;
            width: 100%;
            background: linear-gradient(rgb(0, 0, 103), rgb(0, 11, 64), rgb(15, 0, 43), rgb(112, 255, 234));
        }

        body {
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .cinematic-bar {
            padding: 20px 0px 30px 0px;
            position: fixed;
            width: 100%;
            height: 64px;
            color: white;
            text-align: center;
            line-height: 64px;
            font-size: 48px;
            font-family: "FOT Pop Happiness Std Stripped";
        }

        .top-bar {
            top: 0;
            background: linear-gradient(#0114EE, #5EBDEA);
        }

        .bottom-bar {
            background: linear-gradient(#5EBDEA, #0114EE);
            bottom: 0;
            line-height: 64px;
            font-size: 32px;
            color: black;
        }

        .button {
            display: inline-block;
            padding: 0px 20px 0px 20px;
            font-size: 24px;
            border-radius: 32px;
            border: 8px solid #89FFEA;
            background: linear-gradient(to bottom, white, rgb(155, 192, 205));
            
            text-decoration: none;
            color: black;
        }


        .star {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotation 5s infinite linear;
        }

        @keyframes rotation {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @font-face {
            font-family: 'FOT Pop Happiness Std Stripped';
            src: local('FOT Pop Happiness Std Stripped ExtraBold'), local('FOTPopHappinessStrp-ExtraBold'),
                url('FOTPopHappinessStrp-ExtraBold.woff2') format('woff2'),
                url('FOTPopHappinessStrp-ExtraBold.woff') format('woff');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }
    </style>
</head>

<body>
    <div class="cinematic-bar top-bar">Welcome to the Galaxy!</div>
    <img src="https://static.wikia.nocookie.net/mario/images/7/77/Power_Star_SMG.png" alt="Rotating Star" class="star">
    <div class="cinematic-bar bottom-bar"><div class="button">Visits to Loopdeeswoop: 1,000,000</div>
    </div>
</body>

</html>
